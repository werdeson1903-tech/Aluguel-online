<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel Boa Vista - RR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-imovel { transition: transform 0.2s; }
        .card-imovel:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-blue-700 text-white p-4 shadow-md sticky top-0 z-10">
        <h1 class="text-xl font-bold text-center">Imóveis Boa Vista</h1>
    </header>

    <section class="p-4 bg-white shadow-sm mb-4">
        <div class="max-w-md mx-auto space-y-3">
            <div>
                <label class="block text-sm font-medium text-gray-700">Bairro</label>
                <select id="filtroBairro" class="w-full p-2 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500">
                    <option value="todos">Todos os Bairros</option>
                    <option value="Caimbé">Caimbé</option>
                    <option value="Pricumã">Pricumã</option>
                    <option value="Liberdade">Liberdade</option>
                    <option value="Caranã">Caranã</option>
                </select>
            </div>
            
            <div class="flex gap-2">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">Preço Máx (R$)</label>
                    <input type="number" id="precoMax" placeholder="Ex: 700" class="w-full p-2 border rounded-lg bg-gray-50">
                </div>
                <button onclick="filtrar()" class="bg-blue-600 text-white px-6 py-2 rounded-lg self-end font-bold hover:bg-blue-700">Filtrar</button>
            </div>
        </div>
    </section>

    <main id="listaImoveis" class="p-4 grid grid-cols-1 gap-4 max-w-md mx-auto">
        </main>

    <script>
        // Simulando um banco de dados de imóveis
        const imoveis = [
            { id: 1, tipo: 'Casa', bairro: 'Caimbé', preco: 650, desc: '2 quartos, próx. à Av. Ataíde Teive', link: 'https://wa.me/5595999999999' },
            { id: 2, tipo: 'Kitnet', bairro: 'Caranã', preco: 500, desc: 'Incluso água e luz para solteiro', link: '#' },
            { id: 3, tipo: 'Apartamento', bairro: 'Pricumã', preco: 850, desc: '1 suíte, garagem coberta', link: '#' },
            { id: 4, tipo: 'Casa', bairro: 'Caimbé', preco: 700, desc: 'Próximo ao Hospital das Clínicas', link: '#' }
        ];

        function renderizar(dados) {
            const container = document.getElementById('listaImoveis');
            container.innerHTML = dados.length ? '' : '<p class="text-center text-gray-500">Nenhum imóvel encontrado nesta faixa.</p>';
            
            dados.forEach(imovel => {
                container.innerHTML += `
                    <div class="card-imovel bg-white p-4 rounded-xl shadow-md border-l-4 border-blue-500">
                        <div class="flex justify-between items-start">
                            <span class="text-xs font-bold uppercase text-blue-600">${imovel.tipo}</span>
                            <span class="text-lg font-bold text-green-600">R$ ${imovel.preco}</span>
                        </div>
                        <h3 class="font-bold text-gray-800">${imovel.bairro}</h3>
                        <p class="text-sm text-gray-600 mb-3">${imovel.desc}</p>
                        <a href="${imovel.link}" class="block text-center bg-green-500 text-white py-2 rounded-lg font-bold text-sm">Falar no WhatsApp</a>
                    </div>
                `;
            });
        }

        function filtrar() {
            const bairro = document.getElementById('filtroBairro').value;
            const preco = document.getElementById('precoMax').value || Infinity;

            const resultado = imoveis.filter(i => {
                const bFiltro = (bairro === 'todos' || i.bairro === bairro);
                const pFiltro = (i.preco <= preco);
                return bFiltro && pFiltro;
            });

            renderizar(resultado);
        }

        // Inicializar
        renderizar(imoveis);
    </script>
</body>
</html>
